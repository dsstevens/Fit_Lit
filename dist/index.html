<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap');
    </style>
  </head>
  <body>
    <div class="header">
      <header>
        <h1 class="welcome-user-msg"></h1>
      </header>
      <nav>
        <h1 class="date"></h1>
      </nav>
      <h1 class="main-title">Activity Tracker</h1>
      <img
        class="logo"
        src="./images/turing-logo.png"
        alt="turing logo"
        height="100px"
        width="100px"
      />
    </div>
    <div class="sleep-section">
      <section>
        <h2>Sleep</h2>
        <h2 class="sleep"></h2>
        <h3 class="sleep-daily-hrs"></h3>
        <h3 class="sleep-avg-daily-hrs"></h3>
        <h3 class="sleep-daily-qlty"></h3>
        <h3 class="sleep-avg-daily-qlty"></h3>
        <h3 class="sleep-daily-hrs-current-week"></h3>
        <h3 class="sleep-daily-qlty-current-week"></h3>
        <h3 class="sleep-daily-avg-hrs"></h3>
    <h3 class="sleep-daily-avg-qlty"></h3>
      </section>
    </div>
    <div class="activity-section">
      <section>
        <h2>Activity</h2>
        <h2 class="activity"></h2>
        <h3 class="min-active-day"></h3>
        <h3 class="reached-step-goal"></h3>
        <h3 class="miles-per-day"></h3>
        <h3 class="today-min-active"></h3>
        <h3 class="today-num-steps"></h3>
        <h3 class="today-num-miles"></h3>
        <h3 class="daily-step-goal-week"></h3>
      </section>
    </div>
    <div class="user-info-section">
      <section class = "info-card">
        <h1>User Info</h1>
        <h1 class="user-static-info"></h1>
      </section>
    </div>
    <div class="hydration-section">
      <section>
        <h2>Hydration</h2>
        <h1 class="hydration"></h1>
        <h5 class="water-daily-avg"></h5>
        <h5 class="water-daily-view"></h5>
        <h5 class="water-weekly-view"></h5>
      </section>
    </div>
    <div class="step-goals">
      <section>
        <h2>Step</h2>
        <p class="usr-step-goal"></p>
        <p class="avg-step-goal"></p>
        <p class="step-goal-comparison"></p>
      </section>
    </div>
    <div class="img">
      <h2>Image</h2>
      <img>
    </img>
    </div>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
